<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio | Expert Physiotherapy Services | Auckland</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Import necessary components
        const { useState } = React;
        const { X } = lucide;

        // Service Modal Component
        const ServiceModal = ({ services }) => {
            const [selectedService, setSelectedService] = useState(null);

            const openModal = (service) => {
                setSelectedService(service);
            };

            const closeModal = () => {
                setSelectedService(null);
            };

            return (
                <div className="container mx-auto p-4">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {services.map((service) => (
                            <button
                                key={service.id}
                                className="bg-blue-500 text-white p-4 rounded"
                                onClick={() => openModal(service)}
                            >
                                {service.title}
                            </button>
                        ))}
                    </div>

                    {selectedService && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                            <div className="bg-white p-8 rounded-lg max-w-md w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">{selectedService.title}</h2>
                                    <button onClick={closeModal}>
                                        <X size={24} />
                                    </button>
                                </div>
                                <p>{selectedService.description}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Graphic Header Component
        const GraphicHeader = ({ title, backgroundImage }) => {
            return (
                <div 
                    className="relative h-40 flex items-center justify-center text-white text-4xl font-bold"
                    style={{
                        backgroundImage: `url(${backgroundImage})`,
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                    }}
                >
                    <div className="absolute inset-0 bg-black opacity-50"></div>
                    <h2 className="relative z-10">{title}</h2>
                </div>
            );
        };

        // Expandable Text Component
        const ExpandableText = ({ text, maxLength = 150 }) => {
            const [isExpanded, setIsExpanded] = useState(false);

            const toggleExpand = () => {
                setIsExpanded(!isExpanded);
            };

            if (text.length <= maxLength) {
                return <p>{text}</p>;
            }

            return (
                <div>
                    <p>
                        {isExpanded ? text : `${text.slice(0, maxLength)}...`}
                    </p>
                    <button 
                        onClick={toggleExpand}
                        className="text-blue-500 hover:underline mt-2"
                    >
                        {isExpanded ? 'Read Less' : 'Read More'}
                    </button>
                </div>
            );
        };

        // Map Link Component
        const MapLink = ({ address, businessName }) => {
            const encodedAddress = encodeURIComponent(`${businessName}, ${address}`);
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;

            return (
                <a 
                    href={mapUrl} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="text-blue-500 hover:underline"
                >
                    {address}
                </a>
            );
        };

        // Main App Component
        const App = () => {
            const services = [
                { id: 1, title: "Physiotherapy", description: "Our expert physiotherapists provide tailored treatments to help you recover from injuries and manage chronic conditions." },
                { id: 2, title: "Acupuncture", description: "We offer acupuncture services to help alleviate pain and promote overall wellness." },
                { id: 3, title: "Sports Rehabilitation", description: "Our sports rehabilitation programs are designed to help athletes recover from injuries and improve performance." }
            ];

            const aboutText = "Total Body Physio is Auckland's leading physiotherapy provider, offering comprehensive care since 2002. Our team of experienced physiotherapists is dedicated to helping you achieve optimal health and well-being through personalized treatment plans and evidence-based techniques.";

            return (
                <div>
                    <header className="bg-blue-600 text-white p-4">
                        <h1 className="text-2xl font-bold">Total Body Physio</h1>
                        <nav>
                            {/* Add navigation menu items here */}
                        </nav>
                    </header>

                    <main>
                        <GraphicHeader title="Our Services" backgroundImage="/path/to/services-background.jpg" />
                        <ServiceModal services={services} />

                        <GraphicHeader title="About Us" backgroundImage="/path/to/about-background.jpg" />
                        <div className="container mx-auto p-4">
                            <ExpandableText text={aboutText} />
                        </div>

                        <GraphicHeader title="Our Locations" backgroundImage="/path/to/locations-background.jpg" />
                        <div className="container mx-auto p-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <h3 className="font-bold">Pakuranga</h3>
                                    <MapLink address="1 Sir Lloyd Drive, Pakuranga" businessName="Total Body Physio Pakuranga" />
                                </div>
                                <div>
                                    <h3 className="font-bold">Flat Bush</h3>
                                    <MapLink address="14 Fusion Rd, Flat Bush, Auckland 2019" businessName="Total Body Physio Flat Bush" />
                                </div>
                                <div>
                                    <h3 className="font-bold">Titirangi</h3>
                                    <MapLink address="2 Rangiwai Rd, Titirangi" businessName="Total Body Physio Titirangi" />
                                </div>
                            </div>
                        </div>

                        <GraphicHeader title="FAQ" backgroundImage="/path/to/faq-background.jpg" />
                        {/* Add FAQ content here */}
                    </main>

                    <footer className="bg-gray-800 text-white py-8">
                        <div className="container mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-lg font-bold mb-2">Pakuranga</h3>
                                    <p>09 535 1932</p>
                                    <p>pakuranga@totalbodyphysio.co.nz</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-2">Flat Bush</h3>
                                    <p>09 265 2323</p>
                                    <p>botany@totalbodyphysio.co.nz</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-2">Titirangi</h3>
                                    <p>09 817 7377</p>
                                    <p>titirangi@totalbodyphysio.co.nz</p>
                                </div>
                            </div>
                            <div className="mt-8 text-center">
                                <p>&copy; 2023 by Total Body Physio. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
